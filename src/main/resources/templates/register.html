<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Единая система поступления</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Регистрация прошла успешно</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Имя</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Фамилия</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Почта</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Пароль</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Суммарный балл ЕГЭ</label>
                        <input class="form-control"
                               id="totalEgeScore"
                               name="totalEgeScore"
                               placeholder="Enter total EGE score"
                               th:field="*{totalEgeScore}"
                               type="number"
                        />
                        <p th:errors="*{totalEgeScore}" class="text-danger"
                           th:if="${#fields.hasErrors('totalEgeScore')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Количество сдаваемых предметов ЕГЭ</label>
                        <input class="form-control"
                               id="egeScoredSubjects"
                               name="egeScoredSubjects"
                               placeholder="Enter number of EGE subjects"
                               th:field="*{egeScoredSubjects}"
                               type="number"
                        />
                        <p th:errors="*{egeScoredSubjects}" class="text-danger"
                           th:if="${#fields.hasErrors('egeScoredSubjects')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Университеты, в которые вы подаете</label>
                        <textarea class="form-control"
                                  id="universitiesApplyingTo"
                                  name="universitiesApplyingTo"

                                  placeholder="Enter universities applying to"
                                  th:field="*{universitiesApplyingTo}"
                                  rows="3"></textarea>
                        <p th:errors="*{universitiesApplyingTo}" class="text-danger"
                           th:if="${#fields.hasErrors('universitiesApplyingTo')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                        <a class="btn btn-primary" href="/universities">Университеты</a>
                        <span>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
