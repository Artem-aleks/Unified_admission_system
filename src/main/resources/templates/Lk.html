<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Единая система поступления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }

        .profile-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .profile-info span {
            font-weight: bold;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Единая система поступления</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Ваши данные</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="profile-info">
                Имя и Фамилия: <span th:text="${name}"></span>
            </div>
            <div class="profile-info">
                Адрес электронной почты: <span th:text="${email}"></span>
            </div>
            <div class="profile-info">
                Кол-во экзаменов: <span th:text="${ege_scored_subjects}"></span>
            </div>
            <div class="profile-info">
                Кол-во баллов за экзамены: <span th:text="${total_ege_score}"></span>
            </div>
            <div class="profile-info">
                Предпочитаемые вузы: <span th:text="${universities_applying_to}"></span>
            </div>
            <div class="profile-info">
                <button type="submit" class="btn btn-primary">Подобрать вузы</button>
            </div>
        </div>
        <div class="col-md-4">
            <<img th:src="@{${profile_image}}" class="profile-image" alt="Фотография профиля">
        </div>
    </div>
</div>
</body>
</html>
